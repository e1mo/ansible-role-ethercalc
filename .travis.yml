---
sudo: required
language: python
python: "2.7"
services:
  - docker
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -o Dpkg::Options::="--force-confold" --force-yes -y docker-ce
install:
  - pip install tox-travis
script:
  - tox
notifications:
    webhooks: https://galaxy.ansible.com/api/v1/notifications/
